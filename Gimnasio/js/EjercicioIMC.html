<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="UTF-8">
        <title>Calculo del IMC</title>
    </head>
    <body>

        <ul>
            <li>16.00: Infrapeso (delgadez severa)</li>
            <li>16.00 – 16.99: Infrapeso (delgadez moderada)</li>
            <li>17.00 - 18.49: Infrapeso (delgadez aceptable)</li>
            <li>18.50 - 24.99: Peso normal</li>
            <li>25.00 - 29.99: Sobrepeso</li>
            <li>30.00 - 34.99: Obeso (Tipo I)</li>
            <li>35.00 - 40.00: Obeso (Tipo II)</li>
            <li>40.00: Obeso (Tipo III)</li>
        </ul>

        <script>
            
            // variable que almacena el valor del peso para calcular el IMC
            do{
            var peso = parseInt(prompt("Dame tu peso en kg"));
            } while ( isNaN(peso) )
            // variable que almacena el valor de la altura para calcular el IMC
            do{
            var altura = parseInt(prompt("Dame tu altura en cm"));;
            } while ( isNaN(altura) )

            var imc = peso / ((altura / 100) ** 2); 

            // Recogo el elemento body para adjuntar como hijo un h1 que contendrá el texto con el IMC del usuario
            var body = document.getElementsByTagName("body");
            var newH1 = document.createElement("h1");
            newH1.textContent = "Tu IMC es: " + Math.round(imc * 100) / 100;
            body[0].appendChild(newH1);
            // document.write("<h1> Tu IMC es: " + Math.round(imc * 100) / 100 + "</h1>")

            // variable que utilizo para averiguar que elemento tengo que seleccionar
            var strCondicionCorporal = "";
            
            // Switch encargado de clasifiar al usuario en funcion de su IMC
            switch( true ){
                case ( imc < 16.00 ):
                    var strCondicionCorporal = "Infrapeso (delgadez severa)";
                    break;
                case ( imc > 16.00 && imc < 16.99 ):
                    var strCondicionCorporal = "Infrapeso (delgadez moderada)";
                    break;
                case ( imc > 17.00 && imc < 18.49 ):
                    var strCondicionCorporal = "Infrapeso (delgadez aceptable)";
                    break;
                case ( imc > 18.50 && imc < 24.99 ):
                    var strCondicionCorporal = "Peso normal";
                    break;
                case ( imc > 25.00 && imc < 29.99 ):
                    var strCondicionCorporal = "Sobrepeso";
                    break;
                case ( imc > 30.00 && imc < 34.99 ):
                    var strCondicionCorporal = "Obeso (Tipo I)";
                    break;
                case ( imc > 35.00 && imc < 40.00 ):
                    var strCondicionCorporal = "Obeso (Tipo II)";
                    break;
                case ( imc > 40.00 ):
                    var strCondicionCorporal = "Obeso (Tipo III)";
                    break;
            }


            var i = 0;
            var ul = document.getElementById("imc-ul");
            var arrLi = ul.childNodes;

            // Recorro todos los li buscando el correspondiente al valor del usuario
            for( i = 0; i < arrLi.length; i++ ){

                var li = arrLi[i];

                // Si el li contiene el string equivalente al peso del usuario cambiara su colo a rojo
                if (li.textContent.indexOf(strCondicionCorporal) != -1 ){
                    li.style.color = "red";
                }
            }

        </script>
    </body>
</html>
